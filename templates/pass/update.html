{% extends 'layouts/pass/painel.html' %}

{% block title %}
<title>EDITAR CONTA - MAB</title>
{% endblock %}

{% block conteudo %}
<div id="nav-painel" class="col-12 me-0 px-0">
  <div id="nav-painel-cont" class="mx-auto">
    <div id="topics" class="container-fluid px-0 mx-0">
      <div class="crud" id="pass">
        <form action="{{url_for('pass.update')}}" method="post" class="mx-auto">
          <div class="d-block">
            <h1 id="page-title" class="text-center">EDITAR</h1>
          </div>
          <label class="container-fluid mt-5">Nome:</label>
          <input class="container-fluid" type="text" name="nome" placeholder="Digite o seu Nome" value="{{current_user.nome}}" required><br>
          <label class="container-fluid mt-4">E-mail:</label>
          <input class="container-fluid" type="email" name="email" placeholder="Digite o seu E-mail" value="{{current_user.email}}" required><br>
          <label class="container-fluid mt-4">Data de Nascimento:</label>
          <input class="container-fluid" type="date" name="data_nasc" placeholder="Digite a sua Data de Nascimento" value="{{current_user.data_nasc}}" required><br>
          <label class="container-fluid mt-4">Telefone:</label>
          <input class="container-fluid" type="number" name="tel" placeholder="Digite o seu Telefone" value="{{current_user.tel}}" required><br>
          <label class="container-fluid mt-4">Grau de DeficiÃªncia Visual:</label>
          <select class="container-fluid" name="deficiencia" required>
            {% if passg.deficiencia == "v1" %}
            <option value="{{passg.deficiencia}}">Leve</option>
            <option value="v2">Moderado</option>
            <option value="v3">Alto</option>
            {% endif %}
            {% if passg.deficiencia == "v2" %}
            <option value="{{passg.deficiencia}}">Moderado</option>
            <option value="v1">Leve</option>
            <option value="v3">Alto</option>
            {% endif %}
            {% if passg.deficiencia == "v3" %}
            <option value="{{passg.deficiencia}}">Alto</option>
            <option value="v1">Leve</option>
            <option value="v2">Moderado</option>
            {% endif %}
          </select><br>
          <div class="d-grid gap-2">
            <button type="submit" class="mt-5">
                ATUALIZAR
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
