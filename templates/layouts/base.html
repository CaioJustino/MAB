<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
  {% endblock %}
  
  <!-- LINKS -->
  <link rel="icon" href="/static/assets/img/logo-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/assets/css/style.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  {% with mesg = get_flashed_messages(with_categories=True) %}
    {% for category, message in mesg %}
      {% if mesg %}
        <div class="alert alert-{{category}} mb-0" role="alert">
          {{message}}
        </div>
      {% endif %}
    {% endfor %}
  {% endwith %}
  <nav id="nav-home" class="navbar navbar-expand-lg">
    <div id="nav-home-cont" class="container-fluid">
      <a class="navbar-brand" href="/"><img src="/static/assets/img/logo-mab.svg" alt="Página Inicial"></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link px-0 me-5" href="#middle-home" class="scroll-link">CADASTRE-SE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-0 me-5" href="{{url_for('user.login')}}">ENTRAR</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block conteudo %}
  {% endblock %}
  <footer id="footer-home">
    <div id="bottom-footer" class="text-center container-fluid">
      <p id="footer-p">MAB © 2023</p>
    </div>
  </footer>
  <script src="/static/assets/js/app.js"></script>
</body>
</html>
